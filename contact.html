<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>
            Contact - E.A. Gilbertsen
        </title>

        crossorigin="anonymous">

        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Nova+Cut&family=Oxygen&display=swap" 
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <!-- method from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
                <!-- Brand -->
                <a class="navbar-brand logo" href="index.html">E.A.G.</a>
              
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="work.html">WORK</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link current" href="contact.html">CONTACT</a>
                    </li>
                  </ul>
                </div>
                </nav>
            </header>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        
                        <div class="row">
                            <div class= "col-md-6">
                                <div class="form-group">
                                    <label for="firstNameInput">FIRST NAME</label>
                                    <input type="text" class="form-control" id="firstNameInput" 
                                    placeholder="First Name">
                                </div>
                            </div>
                            <div  class= "col-md-6"> 
                                <div class="form-group">
                                    <label for="lastNameInput">LAST NAME</label>
                                    <input type="text" class="form-control" id="lastNameInput" 
                                    placeholder="Last Name">
                                </div>
                            </div>  
                        </div> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="companyInput">COMPANY</label>
                                    <input type="text" class="form-control" id="companyInput" 
                                    placeholder="Company (if Applicable)">
                                  </div>
                            </div>    
                        </div> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="emailInput">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control" id="emailInput" 
                                    placeholder="Enter Email">
                                  </div>
                            </div>    
                        </div> 
                        <div class="row">
                            <div  class= "col-md-12"> 
                                <div class="form-group">
                                    <label for="subjectInput">SUBJECT</label>
                                    <input type="text" class="form-control" id="subjectInput" 
                                    placeholder="Subject">
                                </div>
                            </div>  
                        </div>  
                        <div class="row">
                            <div  class= "col-md-12"> 
                                <div class="form-group">
                                    <label for="messageInput">MESSAGE</label>
                                    <textarea class="form-control" id="messageInput" rows=6 
                                    placeholder="Message"></textarea>
                                </div>  
                            </div>  
                        </div>

                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                      </form>
                </div>
            </div>


        </div>

        <footer class="footer">
            <div class="container">
              <span class="footerContent">Artwork by Stella Williams Â© 2018 - used with permission</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous"></script>
    </body>
</html>
